<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--<link href="css/style.css" rel="stylesheet">-->

        
        <title>Pictures</title>

        <!--Bootstrap css-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

        <!--main css-->
        <link href="./assets/css/style.css" rel="stylesheet">
    </head>
    <body>

        <div class="container mt-2 py-5">
            <div class="container">
                <div class="row align-items-center g-2">
                    <div class="col-2 col-md-1">
                        Icon
                    </div>
                    <div class="col-8 col-md-5 col-lg-6 order-0 order-md-1">
                        <input type="text" class="form-control" placeholder="Search..." id="inp">
                        <button class="btn" id="search-btn"><i class="fa fa-search" onclick="newQuery()"></i></button>
                    </div>  
                    <div class="col-2 col-md-1 d-grid order-1 order-md-3">
                        <button class="btn" type="button"><i class="fa fa-bars"></i></button>
                    </div>
                    <div class="col-6 col-md-3 col-lg-2 d-grid order-2 order-md-0">
                        <input type="date" name="date" id="date" class="form-control">
                    </div>
                    <div class="col-6 col-md-2 order-3 order-md-2">
                        <select name="type" id="type" class="form-control">
                            <option value="poster" selected>Poster</option>
                            <option value="vector" selected>Vector illustration</option>
                            <option value="painting" selected>Painting</option>
                            <option value="sketch" selected>Sketch</option>
                            <option value="quotes" selected>Quotes</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="row g-4" id="main"></div>
                    <div id="loading" class="text-center mt-3"><h1>Loading images...</h1></div>
                </div>
            </div>
        </div>

        <!--Vendor js-->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/114cef75f0.js" crossorigin="anonymous"></script>

        <!--main JS-->
        <script src="./assets/js/main.js"></script>
    </body>
</html>
